<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Images Search</title>
</head>

<body>
    <navbar class="navbar">
        <ul class="navbar-google">
            <li class="navbar-item">
                <a href="advanced.html">Advanced Search</a>
            </li>
            <li class="navbar-item">
                <a href="index.html">Google Search</a>
            </li>
        </ul>
    </navbar>

    <div class="logo-space">
        <img class="logo" src="https://www.google.de/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google logo">
        <span class="txt">Images</span>
    </div>
    <div class="centered search-form">
        <form action="https://google.com/search">
            <input class="rounded" type="text" name="q" autofocus>
            <input type="hidden" name="tbm" value="isch">
            <div class="centered search-btns">
                <input class="btn-search" type="submit" value="Google Image">
            </div>

        </form>
    </div>

</body>

</html>
